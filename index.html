<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Using Parcel with OpenLayers</title>
  <title>Icon Symbolizer</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v5.1.3/css/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    #map {
      position: relative;
      margin-left: 300px;
    }

    li {
      list-style: none;
      width: 300px;
    }
  </style>
  <script>
    function dragstart_handler(ev) {
      // Add the target element's id to the data transfer object
      ev.dataTransfer.setData("text/plain", ev.target.id);
      ev.dropEffect = "move";
    }

    function dragover_handler(ev) {
      ev.preventDefault();
      // Set the dropEffect to move
      ev.dataTransfer.dropEffect = "move"
    }

    function drop_handler(ev) {
      ev.preventDefault();
      // Get the id of the target and add the moved element to the target's DOM
      var data = ev.dataTransfer.getData("text");
      console.log(ev)
      //ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>
  <div style="position: relative;">
    <div style="width:300px;float: left;">
      <ul class="list-group">
        <li draggable="true" style="cursor: move" ondragstart="dragstart_handler(event);">Area 1</li>
        <li draggable="true" style="cursor: move">Area 2</li>
        <li draggable="true" style="cursor: move">Area 3</li>
        <li draggable="true" style="cursor: move">Area 4</li>
        <li draggable="true" style="cursor: move">Area 5</li>
      </ul>
    </div>
    <div id="map" class="map" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
      <div id="popup"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
